<body class="stripes">
	<div id="content">
		<h1>The Lull challenge</h1>
		<p><strong>Lull</strong><i>(Noun)</i>: A temporary interval of quiet or lack of activity.</p>
		<p>Donald forgot how to duck. Give him a hand with your keyboard-kinesis skills. Fill the <span class="jscode">detectLull</span> JS function so that he only walks if the last keystroke in the input field was less than 300ms ago.</p>
		<input type="text" name="search" id="search" autofocus="autofocus" autocomplete="off"/>
		<div id="status" class="donald"></div>
	</div>
	<script type="text/javascript">(function(){
		"use strict";
		
		// detectLull parameters (for simplicity sake)
		var onLull =  function(){document.getElementById("status").className='donald';};
		var delay = 500;

		/* 
		 * The detectLull function is an event callback that execute the onLull function on user lull.
		 * A lull is defined by a period of "delay" ms without any user actions.
		 * The detectLull function is called on every user action and must call the callback only after "delay" ms of inactivity.
		 */
		var detectLull = function () {
			alert("Take a look at the source code please :3");
			// here, write some code to call callback only in case of lull
			onLull.call(this);
		};			

		// get the input element
		var el = document.getElementById("search");
		
		// on every stroke on the input element, set the state class to "no" and call the detectLull function
		el.addEventListener("keyup", function(){document.getElementById("status").className='donald animate';})
		el.addEventListener("keyup", detectLull);
	})();</script>
</body>
